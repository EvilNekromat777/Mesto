<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Evgeniya Kireeva">

    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
</head>

<body class="body">
    <main class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип" />
        </header>
        <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="фото Жак-Ив Кусто" />
            <div class="profile__info">
                <div class="profile__title-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="button button_edit button_edit_open"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button button_add button_add_open"></button>
        </section>

        <ul class="elements">

        </ul>


        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>


    </main>
    <section class="popup popup_edit">
        <div class="popup__contaner">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__form-container">
                    <form class="form form__edit" name="informationForm" novalidate>
                        <fieldset class="form__fieldset">
                            <input type="text" name="name" id="nameProfile"
                                class="form__input-container form__input-container_name" placeholder="Имя" required
                                minlength="2" maxlength="40">
                            <span class="form__error" id="nameProfile-error"></span>
                            <input type="text" name="job" id="jobProfile"
                                class="form__input-container form__input-container_job" placeholder="О себе" required
                                minlength="2" maxlength="200">
                            <span class="form__error" id="jobProfile-error"></span>
                        </fieldset>


                        <button class="button popup__submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="popup popup_add">
        <div class="popup__contaner">
            <button type="button" class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title popup__title_add">Новое место</h2>
                <div class="popup__form-container">
                    <form class="form form_addCard" name="informationForm" novalidate>
                        <fieldset class="form__fieldset">
                            <input type="text" name="name" id="nameCard"
                                class="form__input-container form__input-container_addCard_name" placeholder="Название"
                                required minlength="2" maxlength="30">
                            <span class="form__error" id="nameCard-error"></span>
                            <input name="link" id="linkCard"
                                class="form__input-container form__input-container_addCard_link"
                                placeholder="Ссылка на картинку" type="url" required>
                            <span class="form__error" id="linkCard-error"></span>
                        </fieldset>


                        <button class="button popup__submit popup__submitAdd popup__submit_inactive">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="popup popup_image">
        <div class="popup__zoom-contaner">
            <button type="button" class="popup__close popup__close_image"></button>

            <img class="popup__zoom-image" src="" , alt="">
            <p class="popup__zoom-title">Text</p>
        </div>

    </section>


    <template class="cards-template">
        <li class="element">
            <img class="element__image" alt="" />
            <button type="button" class="element__delete"></button>
            <div class="element__info">
                <h4 class="element__title"></h4>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/object.js"></script>
</body>



</html>
